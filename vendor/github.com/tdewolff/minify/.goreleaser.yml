builds:
    - binary: minify
      main: ./cmd/minify/
      ldflags: -s -w -X main.Version={{.Version}} -X main.Commit={{.Commit}} -X main.Date={{.Date}}
      env:
          - CGO_ENABLED=0
      goos:
          - linux
          - windows
          - darwin
          - freebsd
          - netbsd
          - openbsd
      goarch:
          - amd64
archive:
    format: tar.gz
    format_overrides:
        - goos: windows
          format: zip
    name_template: "{{.Binary}}_{{.Version}}_{{.Os}}_{{.Arch}}"
    files:
        - README.md
        - LICENSE.md
snapshot:
    name_template: "devel"
release:
    draft: true
