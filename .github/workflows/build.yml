name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Set up Go 1.15.3
      uses: actions/setup-go@v2
      with:
        go-version: ^1.14

    - name: Build binaries
      run: go run build/build.go
