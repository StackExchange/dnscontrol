on:
  push:
    tags:
    - v[0-9]+.[0-9]+.[0-9]+
    - v[0-9]+.[0-9]+.[0-9]+-*

name: draft release
jobs:
  draft_release:
    name: draft release
    runs-on: ubuntu-latest
    steps:

    - name: Checkout repo
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ^1.20

    - name: Debug
      run: echo OUTPUT1; git config --global --add safe.directory /__w/dnscontrol/dnscontrol ; git describe --tags ; echo OUTPUT2; git describe ; echo OUTPUT3

    - name: Retrieve version
      id: version
      run: |
        echo "TAG_NAME=$(git config --global --add safe.directory /__w/dnscontrol/dnscontrol ; git describe --tags)" >> $GITHUB_OUTPUT

    - name: Debug tag
      run: echo ${{ steps.version.outputs.TAG_NAME }}

    - name: Install goreleaser
      run: go install github.com/goreleaser/goreleaser@latest

    - name: Goreleaser release
      run: goreleaser release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GORELEASER_CURRENT_TAG: ${{ steps.version.outputs.TAG_NAME }}
